<!DOCTYPE html>
<html layout:decorator="main">
<head>
<meta charset="utf-8" />
<!-- <title>Insert title here</title> -->
</head>
<body>

	<div layout:fragment="contenido">
		<form th:action="@{~/agregar}" th:object="${mdispositivo}">

			<div class="form-group">
				<label>Codigo</label> <input type="text" class="form-control"
					td:field="*{id}" th:value="${id}"> </input>
			</div>

			<div class="form-group">
				<label>Nombre del Equipo</label> <input type="text"
					class="form-control" placeholder="Nombre ..."
					td:field="*{descripcion}" th:value="${descripcion}" />
<!-- 				<td th:if="${fields.hasErrors('descripcion')}" -->
<!-- 					th:errors="*{descripcion}"></td> -->
			</div>
			<div class="form-group">
				<label>Puerto</label> <input type="text" class="form-control"
					placeholder="Puerto ..." td:field="*{puerto}" th:value="${puerto}" />
			</div>

<div class="container col-xs-2">
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a th:href="@{~/dispositivo/cancelar}">
					<button type="button" class="btn btn-primary">Cancelar</button>
				</a>

			</div>
		</form>
	</div>
</body>
</html>
